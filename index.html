<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,
            user-scalable=no">
    <title>トランプ表示</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2026.2.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2026.2.1/core.js"></script>
    
    <!-- カード描画用の JavaScript -->
    <script src="cards.js" defer></script>
    <style>
        body { background-color: #0a5f1f; color: #fff; font-family: sans-serif; }
        #board { display: flex; gap: 20px; margin-top: 20px; }
        canvas { background-color: #0a5f1f; }
        button { font-size: 16px; padding: 6px 16px; }
    </style>
</head>

<!-- ゲーム画面 -->
<body>
    <h1>シャッフルして2枚のカードを表示</h1>
    <p>「カードを引く」ボタンを押すと、ランダムな2枚が表示されます。</p>
    <button id="drawBtn">カードを引く</button>
    <div id="board">
        <canvas id="cardCanvas1" width="147" height="270"></canvas>
        <canvas id="cardCanvas2" width="147" height="270"></canvas>
    </div>
    <script type="py" src="main.py"></script>
</body>
</html>
