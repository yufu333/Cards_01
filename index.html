<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>トランプ表示</title>

  <link rel="stylesheet" href="https://pyscript.net/releases/2026.2.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2026.2.1/core.js"></script>

  <!-- カード描画用の JavaScript -->
  <script src="cards.js" defer></script>

  <style>
    body { background-color: #0a5f1f; color: #fff; font-family: sans-serif; padding: 16px; }
    #board { display: flex; gap: 20px; margin-top: 20px; align-items: flex-start; }
    canvas { background-color: transparent; display: block; }
    button { font-size: 16px; padding: 6px 16px; }
  </style>
</head>

<body>
  <h1>シャッフルして2枚のカードを表示</h1>
  <p>「カードを引く」ボタンを押すと、ランダムな2枚が表示されます。</p>
  <button id="drawBtn">カードを引く</button>

  <div id="board">
    <canvas id="cardCanvas1"></canvas>
    <canvas id="cardCanvas2"></canvas>
  </div>

  <script type="py" src="main.py"></script>
</body>
</html>
